<div class="table-container">
  <h1>POST CRUD</h1>

  <div class="new-post-container">
    <button mat-raised-button color="primary"  routerLink="/post">Add New Post</button>
  </div>
  <table mat-table [dataSource]="postList" class="post-table" *ngIf="postList.length>0">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #ID </th>
      <td mat-cell *matCellDef="let post"> {{post.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let post"> {{post.title}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let post"> {{post.author}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let post" class="fixed-width">
        <div class="btn-container">
          <button mat-raised-button (click)="editPostData(post.id)" class="edit-btn">Edit</button>
          <button mat-raised-button color="warn" (click)="deletePostData(post.id)">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
